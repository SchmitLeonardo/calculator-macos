<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./icon.ico"/>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="header">
            <div class="header__button close"></div>
            <div class="header__button minimize"></div>
            <div class="header__button maximize"></div>
        </div>
        <div class="result">
            0
        </div>
        <div class="buttons">
            <div class="buttons__row">
                <div class="button type1">AC</div>
                <div class="button type1"><img src="./src/Screen Shot 2022-01-05 at 21.19.39.png"></div>
                <div class="button type1">%</div>
                <div class="button type2"><img src="./src/Screen Shot 2022-01-05 at 21.18.00.png"></div>
            </div>
            <div class="buttons__row">
                <div class="button type3">7</div>
                <div class="button type3">8</div>
                <div class="button type3">9</div>
                <div class="button type2">x</div>
            </div>
            <div class="buttons__row">
                <div class="button type3">4</div>
                <div class="button type3">5</div>
                <div class="button type3">6</div>
                <div class="button type2">-</div>
            </div>
            <div class="buttons__row">
                <div class="button type3">1</div>
                <div class="button type3">2</div>
                <div class="button type3">3</div>
                <div class="button type2">+</div>
            </div>
            <div class="buttons__row">
                <div class="button zero type3">0</div>
                <div class="button type3">,</div>
                <div class="button type2">=</div>
            </div>
        </div>
    </div>
    <footer>
        <p>Developed with ðŸ§ƒ by Leonardo Schmidt Borges</p>
    </footer>
</body>

</html>
